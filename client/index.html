<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>AQuery</title>
     <link href="css/bootstrap.min.css" rel="stylesheet">
     
  </head>
  <body>
   <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header"><a class="navbar-brand" >AQuery</a></div>
      <div>
      <ul class="nav navbar-nav">
          <li>
            <a ui-sref="all-questions" ui-sref-active="active">All Questions</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="sign-up" ui-sref-active="active">Sign Up</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="my-questions" ui-sref-active="active">My Questions</a>
          </li>
          
          <li ng-show="currentUser">
            <a ui-sref="add-question" ui-sref-active="active">Ask Question</a>
          </li>
          <li ng-hide="currentUser">
            <a ui-sref="login" ui-sref-active="active">Log In</a>
          </li>
          <li ng-show="currentUser">
            <a ui-sref="logout" ui-sref-active="active">Log Out</a>
          </li>
        </ul>
        </div>
    </div>
  </nav>
   
    <header>
      <h2 ng-show="currentUser">Welcome to AQuery, {{currentUser.username}}</h2>
     </header>
    
    <main ui-view></main>

    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/lb-services.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/question.js"></script>
    <script src="js/controllers/answer.js"></script>
    
  </body>
</html>
